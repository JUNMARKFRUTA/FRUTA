<!Doctype html>
<html>
    <head>
 
    <title>Login Form</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <style>

.form-container{
   border: 0px solid #fff; padding:50px 60px; margin-top:20vh;
   -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0,.75);
   -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
   box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
    

}
.bg{
    background:url('../wolf_starry_sky_silhouette_art_117253_1366x768.jpg')no-repeat;
     width:100;
     height:100vh;
}
        
</style>

  <div class="container-fluid bg">
    <section class="row justify-content-center">
    <section class="col-12 col-sm-8 col-md-4">
      
      <form class="form-container">
        <form class="login-form text-center">
        <h1 class="  font-weight-primary text-uppercase  text-info text-center">Login</h1>
              <div class="form-group text-primary">
                <label for="username">Username</label>
                <input type="email" class="form-control" id="username" placeholder="Enter Username">
         
              </div>
              <div class="form-group text-primary ">
                <label for="inputpasssword">Password</label>
                <input type="password " class="form-control"id="inputpassword" placeholder=" Enter Password">
              </div>
              <div class="d-flex justify-content-between ">
              <div class="form-check text-primary">
                <input type="checkbox" class="form-check-input" id="Check">
                <label class="remember" for="Check">Remember Password</label>
              </div>
            
              <a href="#">Forgot Password?</a>
              
            </div>
              <button type="submit" class="btn btn-primary btn-block ">Submit</button>
            </form>
     
     </div>
      </section> 
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
